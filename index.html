<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calculator-container">
            <div class="screen">
                <p class="cal-screen">0<p>
            </div>
            <div>
                <input class="del-btns ac ac-del" type="button" value="AC">
                <input class="del-btns del" type="button" value="DEL">
            </div>
            <div>
                <input class="btns" type="button" value="7">
                <input class="btns" type="button" value="8">
                <input class="btns" type="button" value="9">
                <input class="operator-btn" type="button" value="รท">
            </div>
            <div>
                <input class="btns" type="button" value="4">
                <input class="btns" type="button" value="5">
                <input class="btns" type="button" value="6">
                <input class="operator-btn" type="button" value="ร">
            </div>
           <div>
                <input class="btns" type="button" value="1">
                <input class="btns" type="button" value="2">
                <input class="btns" type="button" value="3">
                <input class="operator-btn" type="button" value="-">
           </div>
           <div>
                <input class="btns" type="button" value=".">
                <input class="btns" type="button" value="0">
                <input class="equal-btn" type="button" value="=">
                <input class="operator-btn" type="button" value="+">
           </div>
        </div>
        <p class="footer-text">Created by SulaymanCodes</p>

    <script src="script.js"></script>
</body>
</html>
